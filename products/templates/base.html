<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to My Store, where you can find the best products.">
    <meta name="keywords" content="store, products, categories, online shopping">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Additional Styles -->
    {% block extra_styles %}
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .form-container {
            margin-bottom: 100px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            padding: 15px 0;
            color: white;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: yellow !important; /* Change the color for active menu item */
        }
    </style>
    {% endblock %}
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand text-light" href="/">My Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                                <li><a class="dropdown-item {% if request.path == '/categories' %}active{% endif %}" href="/categories">Categories</a></li>
                                <li><a class="dropdown-item {% if request.path == '/products' %}active{% endif %}" href="/products">Products</a></li>
                                <li><a class="dropdown-item {% if request.path == '/about' %}active{% endif %}" href="/about">About Us</a></li>
                                <li><a class="dropdown-item {% if request.path == '/products/add/' %}active{% endif %}" href="/products/add/">Add Product</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Store. All Rights Reserved.</p>
            <nav class="nav justify-content-center">
                <a href="/privacy" class="nav-link">Privacy Policy</a>
                <a href="/terms" class="nav-link">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}
    <!-- Extra scripts can be added here -->
    {% endblock %}
</body>
</html>
